<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_text">Calculator App</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="calcScreen">
                <div class="lastScreen" id="prevScreen"></div>
                <div class="currentScreen" id="currentScreen">0</div>
            </div>
            <div class='calcBtnGrid'>
                <button class="calcBtn" id='clearBtn'>CLEAR</button>
                <button class="calcBtn" data-operator>/</button>
                <button class="calcBtn" data-number>7</button>
                <button class="calcBtn" data-number>8</button>
                <button class="calcBtn" data-number>9</button>
                <button class="calcBtn" data-operator>*</button>
                <button class="calcBtn" data-number>4</button>
                <button class="calcBtn" data-number>5</button>
                <button class="calcBtn" data-number>6</button>
                <button class="calcBtn" data-operator>-</button>
                <button class="calcBtn" data-number>1</button>
                <button class="calcBtn" data-number>2</button>
                <button class="calcBtn" data-number>3</button>
                <button class="calcBtn" data-operator>+</button>
                <button class="calcBtn" data-number>0</button>
                <button class="calcBtn" id="pointBtn">.</button>
                <button class="calcBtn" id="equalBtn">=</button>
            </div>
        </div>
    </main>
    <footer class=footer>
        Jeremy Sabino 2022
    </footer>
</body>

</html>
