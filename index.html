<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header_text">Calculator App</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="calcScreen">
                0
            </div>
            <div class='calcBtnGrid'>
                <button class="calcBtn" id="oneBtn">1</button>
                <button class="calcBtn" id="twoBtn">2</button>
                <button class="calcBtn" id="threeBtn">3</button>
                <button class="calcBtn" id="fourBtn">4</button>
                <button class="calcBtn" id="fiveBtn">5</button>
                <button class="calcBtn" id="sixBtn">6</button>
                <button class="calcBtn" id="sevenBtn">7</button>
                <button class="calcBtn" id="eightBtn">8</button>
                <button class="calcBtn" id="nineBtn">9</button>
                <button class="calcBtn" id="equalsBtn">=</button>
            </div>
        </div>
    </main>
    <footer class=footer>
        Jeremy Sabino 2022
    </footer>
</body>

</html>
