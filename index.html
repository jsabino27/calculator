<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header_text">Calculator App</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="calcScreen">
                <div class = "currentScreen" id="calcScreen">
                    0
                </div>
            </div>
            <div class='calcBtnGrid'>
                <button class="calcBtn" id="clearBtn">CLEAR</button>
                <button class="calcBtn" data-numbers>0</button>
                <button class="calcBtn" data-numbers>1</button>
                <button class="calcBtn" data-numbers>2</button>
                <button class="calcBtn" data-numbers>3</button>
                <button class="calcBtn" data-numbers>4</button>
                <button class="calcBtn" data-numbers>5</button>
                <button class="calcBtn" data-numbers>6</button>
                <button class="calcBtn" data-numbers>7</button>
                <button class="calcBtn" data-numbers>8</button>
                <button class="calcBtn" data-numbers>9</button>
                <button class="calcBtn" data-operator>-</button>
                <button class="calcBtn" data-operator>+</button>
                <button class="calcBtn" data-operator>*</button>
                <button class="calcBtn" data-operator>/</button>
                <button class="calcBtn" id="equalsBtn">=</button>
            </div>
        </div>
    </main>
    <footer class=footer>
        Jeremy Sabino 2022
    </footer>
</body>

</html>
